<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="./css/myCSS.css">
</head>
<body>
    <h1> Weight Converter</h1>

    <div id="weightContainer">
        <label for="weightInput">Enter Weight: </label>
        <input type="text" id="weightInput" placeholder="Enter weight...">

        <button id="KGtoLBS">Kilograms to Pounds</button>
        <button id="LBStoKG">Pounds to Kilograms</button>
    </div>
    <div id="result"></div>

    <script src="./js/myScript.js"></script>
</body>
<footer>Ian Beeksma</footer>
</html>
